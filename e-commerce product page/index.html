<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopZone - Products</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>üõçÔ∏è ShopZone</h1>
      <div id="cart">
        <a href="cart.html">üõí Cart (<span id="cart-count">0</span>)</a>
      </div>
    </header>

    <section class="main-container">
      <aside class="filters">
        <h3>Filter by Category</h3>
        <label
          ><input type="checkbox" class="filter" value="Electronics" />
          Electronics</label
        >
        <label
          ><input type="checkbox" class="filter" value="Clothing" />
          Clothing</label
        >
        <label
          ><input type="checkbox" class="filter" value="Books" /> Books</label
        >
      </aside>

      <section class="products-container">
        <div class="sort">
          <label for="sort">Sort by:</label>
          <select id="sort">
            <option value="default">Default</option>
            <option value="low">Price: Low to High</option>
            <option value="high">Price: High to Low</option>
          </select>
        </div>

        <div id="products" class="products-grid">
          <!-- Products will be loaded here -->
        </div>
      </section>
    </section>

    <footer>
      <p>&copy; 2025 ShopZone | All Rights Reserved</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
