<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Cart - ShopZone</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f3f4f6;
        margin: 0;
        padding: 0;
      }

      .header {
        background-color: #6a0dad;
        color: white;
        padding: 1rem 2rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .header h1 {
        margin: 0;
        font-size: 1.8rem;
      }

      .container {
        max-width: 800px;
        margin: 2rem auto;
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      }

      .cart-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid #ddd;
        padding: 1rem 0;
      }

      .cart-item img {
        width: 80px;
        height: auto;
        margin-right: 1rem;
        border-radius: 5px;
      }

      .cart-details {
        flex-grow: 1;
      }

      .cart-details strong {
        font-size: 1.1rem;
      }

      .remove-btn {
        background-color: transparent;
        border: 1px solid #6a0dad;
        color: #6a0dad;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
      }

      .remove-btn:hover {
        background-color: #6a0dad;
        color: white;
      }

      .total {
        text-align: right;
        margin-top: 1.5rem;
        font-size: 1.2rem;
        font-weight: bold;
      }

      .checkout-btn {
        background-color: #6a0dad;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 1rem;
        float: right;
        font-size: 1rem;
      }

      .checkout-btn:hover {
        background-color: #5500aa;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>ðŸ›’ Your Cart</h1>
    </div>

    <div class="container">
      <div id="cart-container"></div>

      <div class="total">Total: â‚¹<span id="total">0</span></div>

      <button
        class="checkout-btn"
        onclick="window.location.href='checkout.html'"
      >
        Proceed to Checkout
      </button>
    </div>

    <script>
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const cartContainer = document.getElementById("cart-container");
      const totalElement = document.getElementById("total");
      const checkoutBtn = document.querySelector(".checkout-btn");
      let total = 0;

      if (cart.length === 0) {
        cartContainer.innerHTML = `
      <p style="text-align: center; font-size: 1.2rem; color: gray; margin-top: 2rem;">
        Your cart is empty ðŸ›’<br/>Start shopping now!
      </p>
    `;
        checkoutBtn.style.display = "none";
        document.querySelector(".total").style.display = "none";
      } else {
        cart.forEach((item, index) => {
          const div = document.createElement("div");
          div.className = "cart-item";
          div.innerHTML = `
        <img src="${item.image}" />
        <div class="cart-details">
          <strong>${item.name}</strong><br/>
          â‚¹${item.price}
        </div>
        <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
      `;
          cartContainer.appendChild(div);
          total += Number(item.price);
        });

        totalElement.textContent = total;
      }

      function removeItem(index) {
        cart.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        location.reload();
      }
      if (cart.length === 0) {
        cartContainer.innerHTML = `
    <div style="text-align: center; font-size: 1.2rem; color: gray; margin-top: 2rem;">
      <p>Your cart is empty ðŸ›’</p>
      <a href="index.html" style="display: inline-block; margin-top: 1rem; padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px;">
        Continue Shopping
      </a>
    </div>
  `;
        checkoutBtn.style.display = "none";
        document.querySelector(".total").style.display = "none";
      }
    </script>
    <script src="cart.js"></script>
  </body>
</html>
